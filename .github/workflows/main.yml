  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.5'
      - run: flutter pub get
      - run: sed -i '' -e "s/# platform :ios, '9\.0'/platform :ios, '12\.0'/" example/ios/Podfile
      - run: pushd example&&flutter create .
      - run: pushd example&&flutter build ios --release --no-codesign
      - run: pushd example&&flutter create .
      - run: flutter config --enable-macos-desktop
      - run: pushd example&&flutter build macos --release
      - name: Archive ios and mac Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'docs/matomo_forever_example_macos_and_ios.zip'
          path: 'example/build/'
      -
        name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          build_dir: docs
          jekyll: false
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
